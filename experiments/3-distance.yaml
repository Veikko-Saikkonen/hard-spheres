experiment_name: "Square-lattice-small-scale"
requirements_file: ./top-level-requirements.txt
dataset:
  name: Sq
  phis:
    - 0.84
  descriptor_list:
    - phi
  subpath: disorder-0.2
  downsample: 0.005 # 1.0 = 1600
  keep_r: false
  synthetic_samples:
    rotational: 0
    shuffling: 0
    spatial_offset_repeats: 0
    spatial_offset_static: 0.
discriminator:
  channels_coefficient: 1
  class: CCCGDiscriminator
  in_samples: 8
  input_channels: 2
  kernel_size:
    - 1
    - 1
generator:
  channels_coefficient: 1
  class: CCCGenerator
  clip_output: false
  fix_r: 0.0049
  kernel_size:
    - 1
    - 1
  latent_dim: 128
  out_dimensions: 2
  out_samples: 8
  rand_features: 64
  stride: 1
metrics:
  packing_fraction: false
  packing_fraction_box_size: 1
  packing_fraction_fix_r: 0.0049
training:
  batch_size: 32
  d_loss:
    mu: 1.0
    name: CryinGANDiscriminatorLoss
  device: mps
  early_stopping_headstart: 0
  early_stopping_patience: -1
  early_stopping_tolerance: 0.001
  epochs: 100
  g_loss:
    name: HSGeneratorLoss
    coefficients:
      distance_loss: 10
      gan_loss: 1
      grid_density_loss: 10
      physical_feasibility_loss: 0
      radius_loss: 0
      grid_order_loss: 0
      grid_order_k: 4 # 4 for hex, 6 for square, don't use for fullscale
    distance_loss: 1
    gan_loss: 1
    grid_density_loss: 0
    grid_order_loss: 0
    physical_feasibility_loss: 0
    radius_loss: 0
  generator_headstart: 0
  log_image_frequency: 1
  optimizer_d:
    betas:
      - 0.5
      - 0.999
    lr: 0.001
    name: Adam
    weight_decay: 0
  optimizer_g:
    betas:
      - 0.5
      - 0.999
    lr: 0.001
    name: Adam
    weight_decay: 0
  training_ratio_dg: 5
